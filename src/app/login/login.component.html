<div class="container"  style="width:550px">
  <div >
    <h3><b> Login </b></h3>
  </div>
  <div ng-controller="RegisterController" >
    <div style="text-align: right;">
      <a href="#"></a>  
    </div>
    <form role="form" class="well" #addForm="ngForm">
      <div class="form-group">
        <label for="mobile-email"> Mobile/Email: </label>
        <input type="text" ngModel name="mobile-email" id="mobile-email" class="form-control" placeholder="Enter Name/Email ">
      </div>
      <div class="form-group">
        <label for="password"> Password: </label>
        <input type="password" ngModel name="password" id="password" class="form-control" placeholder="Enter Password ">
      </div>
      <div class="form-group">
        <input routerLink="/register"  type="button"  class="btn btn-primary" value="Register"> 
        <input type="button" class="btn btn-primary" value="Login" style="float: right;">
      </div>
    </form>
    </div>
  </div>
